<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
</head>
  
<body>
<style>
html, body {
    margin: 0;
    height: 100%;
}
.leaflet-container {
	background: #436270;
	outline-offset: 1px;
}

#map { height: 100%; }
</style>

<div id="map"></div>

<script>

// Add map, set default view
var map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -1,
    center: [0,0]
}).setView([-300,500], 0);

// Add tile layer
var t = L.tileLayer('tiles/{z}/{x}/{y}.png', {
    noWrap: true,
    tileSize: L.point(1021, 644),
    minNativeZoom: 0,
    maxNativeZoom: 4,
    minZoom: -1,
    maxZoom: 5,
    bounds: [[0,0],[-643,1020]]
}).addTo(map);

var marker = L.circle([51.508, -0.11], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 500
}).addTo(map)

</script>

</body>
</html>
